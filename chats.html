<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trevel Talk--chats</title>
  </head>
  <body>
    <!---------------------status-bar------------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:01</span></div>
      <div class="status-bar__column">
        <span>100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!----------------------header----------------------------->
    <header class="header">
      <div class="header-title">Chats</div>
      <div class="header-icons">
        <span><i class="fas fa-search fa-xs"></i></span
        ><span><i class="fas fa-comment-medical fa-xs"></i></span
        ><span><i class="fas fa-music fa-xs"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-xs"></i> </span>
      </a></div>
    </header>
    <a class="chats-advertise"><i class="fas fa-info-circle"></i> Advertise </a>
    <!-----------------------main---------------------------->
    <main class="main-screen">

      <a href="chat_park.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2017/06/05/11/01/airport-2373727__340.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Journey Park</h4>
            <h6 class="chats__message">where are you?</h6>
          </div>
        </div>
        <div class="chats__column__empty">
            <div class="chats__time">12:00 PM</div>
            <div class="chats__alarm">1</div>
          </div>
        </div>
      </div>
    </a>

    <a href="chat_choi.html">
      <div class="user-component">
        <div class="chats__column">
          <img
            src="https://cdn.pixabay.com/photo/2014/07/31/22/50/photographer-407068__340.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Mina Choi</h4>
            <h6 class="chats__message">take a picture !</h6>
          </div>
        </div>
        <div class="chats__column__empty">
          <div class="chats__time">11:50 PM</div>
          <div class="chats__alarm">1</div>
        </div>
      </div>
    </a>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><span class="nav__notification badge">2</span
            ><i class="fas fa-comments"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
