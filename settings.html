<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trevel Talk--settings</title>
  </head>
  <body>
    <!---------------------status-bar------------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:01</span></div>
      <div class="status-bar__column">
        <span>100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!----------------------header----------------------------->
    <header class="settings__header">
      <div class="settings__header-title">
        <a href="more.html"><i class="fas fa-arrow-left"></i></a>Setting
      </div>
      <div class="settings__header-icons">
        <span><i class="fas fa-search fa-xs"></i></span>
      </div>
    </header>
    <!-----------------------main---------------------------->
    <main class="main-screen">
      <div class="settings">
        <div class="settings__setting">
          <i class="far fa-clipboard"></i>Notification
        </div>
        <div class="settings__setting"><i class="fas fa-flask"></i>Labs</div>
        <div class="settings__setting">
          <i class="far fa-question-circle"></i>Version
        </div>
        <div class="settings__setting"><i class="fas fa-lock"></i>Privacy</div>
        <div class="settings__setting"><i class="far fa-bell"></i>Alarm</div>
        <div class="settings__setting"><i class="fas fa-users"></i>Friends</div>
        <div class="settings__setting"><i class="far fa-comment"></i>Chat</div>
        <div class="settings__setting"><i class="fas fa-brush"></i>Theme</div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
