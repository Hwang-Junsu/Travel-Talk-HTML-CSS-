<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trevel Talk--find</title>
  </head>
  <body>
    <!---------------------status-bar------------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:01</span></div>
      <div class="status-bar__column">
        <span>100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!----------------------header----------------------------->
    <header class="header">
      <div class="header-title">Find</div>
      <div class="header-icons">
        <span><i class="fas fa-search fa-xs"></i></span
        ><span><i class="fas fa-music fa-xs"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-xs"></i> </span>
        </a></div>
    </header>
    <!-----------------------main---------------------------->
    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icon"><i class="fas fa-gift"></i>Gift</div>
        <div class="find-icon"><i class="fas fa-store"></i>Shpping</div>
        <div class="find-icon"><i class="fas fa-hotel"></i>Reservation</div>
        <div class="find-icon"><i class="far fa-smile-beam"></i>Friends</div>
        <div class="find-icon"><i class="fas fa-podcast"></i>Live</div>
      </div>
      <a class="find-advertise"
        ><i class="fas fa-info-circle"></i> Advertise
      </a>

      <div class="find-search-bar">
        <form class="find-search-bar__serach-bar">
          <input type="text" placeholder="Search shopping tab" />
          <i class="fas fa-search"></i>
        </form>
        <div class="find-search-bar__recommend">
          Recommend<i class="fas fa-info-circle"></i>
          <span>#gopro5</span>
          <span>#sunglasses</span>
          <span>#backpack</span>
        </div>
      </div>

      <div class="find-border">
      </div>

      </div>

      <div class="find-shopping-tab">
        <img
          src="https://cdn.pixabay.com/photo/2021/09/08/07/18/nature-6605965_960_720.jpg"
        />
        <div class="find-shopping-tab__explain">
          Europe Hotel & Hiking Pakage
        </div>
        <div class="find-shopping-tab__subexplain">
          Enjoy your rest with the beautiful nature.
        </div>
        <div class="find-shopping-tab__price"><span>17%</span> 500.00$</div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">2</span
              ><i class="far fa-comments"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
