<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trevel Talk--login</title>
  </head>
  <body>
    <!---------------------status-bar------------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:01</span></div>
      <div class="status-bar__column">
        <span>100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>

    <main class="welcome-screen">
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Trevel Talk</h1>
        <p>
          If you have a Trevel Talk Account, log in with your email or phone
          number.
        </p>
      </header>

      <form action="friends.html" method="get" class="welcome-btn">
        <input required type="text" , placeholder="Email or phone number." />
        <input required type="password" , placeholder="Password" />
        <input class="submit_btn" type="submit" , value="Log in" />
        <input class="submit_btn" type="submit" , value="Sign Up" />
        <a href="#">Find Account or Password</a>
      </form>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
