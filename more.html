<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trevel Talk--more</title>
  </head>
  <body>
    <!---------------------status-bar------------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:01</span></div>
      <div class="status-bar__column">
        <span>100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!----------------------header----------------------------->
    <header class="header">
      <div class="header-title">More</div>
      <div class="header-icons">
        <span><i class="fas fa-search fa-xs"></i></span
        ><span><i class="fas fa-music fa-xs"></i></span>
        <span><i class="fas fa-qrcode fa-xs"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-xs"></i> </a>
        </span>
      </div>
    </header>
    <!-----------------------main---------------------------->
    <main class="main-screen">
      <div class="more-wallet">
        <div class="more-wallet__header">
          <div>Wallet<i class="fas fa-chevron-right"></i></div>
          <div>QR Check-in<i class="fas fa-qrcode"></i></div>
        </div>
        <div class="more-wallet__balance">
          <div>T pay</div>
          <div>1,525 $</div>
        </div>
        <div class="more-wallet__deposit-menu">
          <div>Wire Money</div>
          <div>Payment</div>
          <div>Asset</div>
          <div>Order History</div>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icon"><i class="fas fa-envelope"></i>Mail</div>
        <div class="more-icon"><i class="fas fa-map"></i>Map</div>
        <div class="more-icon">
          <i class="fas fa-calendar-week"></i>Calander
        </div>
        <div class="more-icon">
          <i class="fas fa-plane-departure"></i>Airport
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icon"><i class="fas fa-gift"></i>Gift</div>
        <div class="more-icon"><i class="fas fa-tshirt"></i>Fashion</div>
        <div class="more-icon"><i class="fas fa-utensils"></i>Order</div>
        <div class="more-icon"><i class="fas fa-ticket-alt"></i>Ticket</div>
      </div>
      <div class="more-icons">
        <div class="more-icon"><i class="fas fa-gamepad"></i>Game</div>
        <div class="more-icon"><i class="fas fa-wrench"></i>Update</div>
        <div class="more-icon"><i class="fas fa-hotel"></i>Reservation</div>
        <div class="more-icon"><i class="fab fa-maxcdn"></i>Makers</div>
      </div>
      <div class="more-icons">
        <div class="more-icon"><i class="fab fa-youtube"></i>Youtube</div>
        <div class="more-icon"><i class="fas fa-podcast"></i>Live</div>
        <div class="more-icon">
          <i class="fas fa-shopping-cart"></i>Shopping
        </div>
        <div class="more-icon"><i class="fas fa-bars"></i>More</div>
      </div>

      <div class="more-border"></div>
      <div class="more-weather">
        <span class="more-local">Seoul</span>
        <div class="more-weather__column">
          <i class="fas fa-sun"></i> <span>24°C</span>
          어제보다 2도 높습니다.
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">2</span
            ><i class="far fa-comments"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
