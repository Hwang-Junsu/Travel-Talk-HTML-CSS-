<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trevel Talk--friends</title>
  </head>
  <body>
    <!---------------------status-bar------------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:01</span></div>
      <div class="status-bar__column">
        <span>100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!----------------------header----------------------------->
    <header class="header">
      <div class="header-title">Trevelers</div>
      <div class="header-icons">
        <span><i class="fas fa-search"></i></span
        ><span><i class="fas fa-id-card"></i></span
        ><span><a href="settings.html"><i class="fas fa-cog"></i> </span>
        </a></div>
    </header>
    <a class="friends-display-link"
      ><i class="fas fa-info-circle"></i> Trevelers' Names Display
    </a>
    <!-----------------------main---------------------------->
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2018/04/27/08/55/water-3354062__340.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Kim Trip</h4>
            <h6 class="user-component__message">i want to go on a trip...</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__empty">
            <div class="user-component__music">
              Summer Holiday - Cliff Richard
              <span><i class="far fa-play-circle"></i></span>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen">
        <div class="friends-screen__border">Trevelers</div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2017/06/05/11/01/airport-2373727__340.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Journey Park</h4>
            <h6 class="user-component__message"></h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__empty">
            <div class="user-component__music">
              Wildson - I Am better Off
              <span><i class="far fa-play-circle"></i></span>
            </div>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2014/07/31/22/50/photographer-407068__340.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Mina Choi</h4>
            <h6 class="user-component__message">Booyah!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__empty"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">2</span
            ><i class="far fa-comments"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
