<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trevel Talk--chats</title>
  </head>
  <body class="inchat">
    <!---------------------status-bar------------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:01</span></div>
      <div class="status-bar__column">
        <span>100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!----------------------header----------------------------->
    <header class="chat__header">
      <div class="chat__header-title"><a href="chats.html"><i class="fas fa-arrow-left"></i>Mina Choi</div></a>
      <div class="chat__header-icons">
        <span><i class="fas fa-search fa-xs"></i></span
        ><span><i class="fas fa-cog fa-xs"></i></span>
    </header>

    <!-----------------------main---------------------------->
    <main class="main-screen">
      <div class="chat-component">
        <div class="chat-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2014/07/31/22/50/photographer-407068__340.jpg"
          />
          <div class="chat-component__text">
            <h4 class="chat-component__name">Mina Choi</h4>
            <h6 class="chat-component__message">Take a picture!</h6>
          </div>
        </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
